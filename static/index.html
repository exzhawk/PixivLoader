<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PixivLoader</title>
    <link rel="stylesheet" href="owl.carousel.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div id="container">
    <div id="title"></div>
    <div id="author"></div>
    <div id="big_wrapper">
        <div id="big">
            <a class="big_touch" id="prev_touch"> </a>
            <a class="big_touch" id="open_touch"> </a>
            <a class="big_touch" id="next_touch"> </a>
        </div>
    </div>
    <div id="thumbnail" class="owl-carousel">
    </div>
    <div id="debug">
        <button type="button" id="nextBtn">next</button>
        <button type="button" id="prevBtn">prev</button>
    </div>
</div>
<script type="text/javascript" src="jquery-1.12.0.js"></script>
<script type="text/javascript" src="owl.carousel.js"></script>
<script type="text/javascript" src="jquery.mousewheel.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
