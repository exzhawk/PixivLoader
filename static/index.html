<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>PixivLoader</title>
    <link rel="stylesheet" href="owl.carousel.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div id="container">
    <div id="info_wrapper">
        <div id="link_wrapper">
            <a id="title" target="_blank" class="info"></a>
            <span class="sep">By</span>
            <a id="author" target="_blank" class="info"></a>
        </div>
        <div id="caption"></div>
    </div>
    <div id="big_wrapper">
        <div id="big">
            <a class="big_touch" id="prev_touch"> </a>
            <a class="big_touch" id="open_touch"> </a>
            <a class="big_touch" id="next_touch"> </a>
        </div>
    </div>
    <div id="thumbnail" class="owl-carousel">
    </div>
    <div id="debug">
    </div>
</div>
<script type="text/javascript" src="jquery-1.12.0.js"></script>
<script type="text/javascript" src="owl.carousel.js"></script>
<script type="text/javascript" src="jquery.mousewheel.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
